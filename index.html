<!DOCTYPE html>
<html ng-app="friendsList">
   <head>
      <title>My First Angular</title>
      <link rel="stylesheet" href="./styles.css">
   </head>
   <body ng-controller="mainCtrl">
      <h1>My Friends</h1>
      <div>
         <h3>Add Friends</h3>
         <input placeholder="Name" ng-model="newFriendName"/><input placeholder="Birthday" ng-model="newFriendBirthday"/>
         <button ng-click="addFriend(newFriendName, newFriendBirthday)">Add Friend</button>
      </div>
      <div ng-repeat="friend in friends">
         <p>Name: {{friend.name}} Birthday: {{friend.birthday}}</p>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
      <script src="./js/app.js"></script>
      <script src="./js/mainCtrl.js"></script>
   </body>
</html>
